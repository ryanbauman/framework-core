machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t redhawkci/redhawk:$CIRCLE_SHA1 .

test:
  override:
    - true

deployment:
  hub:
    commands:
       - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
       - docker push redhawkci/redhawk:$CIRCLE_SHA1
