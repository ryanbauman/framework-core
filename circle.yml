machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t redhawkci/redhawk:$CIRCLE_BRANCH .

test:
  override:
    - echo true

deployment:
  hub:
    branch: $CIRCLE_BRANCH
    commands:
       - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
       - docker push redhawkci/redhawk:$CIRCLE_BRANCH
